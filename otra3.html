        <!--Formulario-------------------------------------------->


        <form class="form-horizontal">
            
            <fieldset>

 <!-- Form Name -->

 <legend></legend>
 <!-- Text input-->


 <div class="form-group">
 <label class="col-md-4 control-label" for="textnombre">Nombre</label>
 <div class="col-md-4">
 <input id="textnombre" name="textnombre" type="text" placeholder="Nombre" pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ]{1}[a-zA-ZáéíóúÁÉÍÓÚñÑ|\s]{4,45}$" title="Solo se aceptan letras  y cuenta con 5 a 46  caracteres para escribir su nombre Ejemplo:William Yohalmo PD:El espacio cuenta como caracter" class="form-control input-md" >
 <span class="help-block">Ingrese su nombreo</span>
 </div>
 </div>


     <div class="form-group">
 <label class="col-md-4 control-label" for="textnombre">Pais</label>
 <div class="col-md-4">
 <input id="textpais" name="textnombre" type="text" placeholder="Pais" pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ]{1}[a-zA-ZáéíóúÁÉÍÓÚñÑ|\s]{4,45}$" title="Solo se aceptan letras" class="form-control input-md">
 <span class="help-block">Ingrese Pais</span>
 </div>
 </div>

     <div class="form-group">
 <label class="col-md-4 control-label" for="textnombre">Email</label>
 <div class="col-md-4">
 <input id="textemail"  name="textnombre" type="email" placeholder="Email" class="form-control input-md" required/>
     <span class="help-block">Ingrese Email</span>
 </div>
 </div>

 




 <!-- Textarea -->
 <div class="form-group">
 <label class="col-md-4 control-label" for="textcontenido">Comentario</label>
 <div class="col-md-4">
 <textarea class="form-control" id="textcontenido" name="textcontenido"></textarea>
 </div>
 </div>



 <!-- Button -->
 <div class="form-group">
 <label class="col-md-4 control-label" for="singlebutton"></label>
 <div class="col-md-4">
 <input type="submit" id="btncomentar" name="btncomentar" class="btn btn-primary" value="Comentar">
 </div>
 </div>
 </fieldset>
 </form>
